<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Projet Data">
	<meta name="author" content="Aude, Pauline, Ali et Jules">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HalloTheatre</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="secondpage">
    <header>
      <div class="head">
        <svg class="title" version="1.1" id="title" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="382.677px" height="71.93px" viewBox="0 0 382.677 71.93" enable-background="new 0 0 382.677 71.93" xml:space="preserve">
        <text transform="matrix(1 0 0 1 1.5117 63.8633)" fill="#FFFFFF" font-family="'BlackJackRegular'" font-size="72">HalloTheatre!</text>
        </svg>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row listSpectacle">
          {{#spectacles}}
          <div class="col-md-4">
            <div class="boutonModal" style="background-image: url({{poster}})">
              <div class="opacity">
                  <h3>{{title}}</h3>
                  <p>Du {{date_start}}</p>
                  <p>Au {{date_end}}</p>
                  <a href="" data-toggle="modal" data-target="#myModal">
                    <p class="knowMore">En savoir plus...</p>
                  </a>
              </div>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog col-md-12">
              <!-- Modal content-->
              <div class="modal-content modal-lg col-md-offset-2 col-md-12">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">{{title}}</h3>
                </div>
                <div class="modal-body">
                  <p>
                    Infos Spectacle :
                  </p>
                  <p>Nom: {{title}}</p>
                  <p>information du spectacle : <a style="color:blue;" href="{{info_show}}"> cliquer ici </a></p>
                  <p>information du théâtre : <a style="color:blue;" href="{{info_place}}"> cliquer ici </a></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
          {{/spectacles}}
        </div>
      </div>


      <!-- pagination -->
      <div class="row">
      <div class="col-md-12">
      <div class="text-center">
        <ul class="pagination">
          {{#pages}}
          <li><a href="list_spectacles.php?offset={{value}}&zip_code={{zip_code}}">{{key}}</a></li>
          {{/pages}}
        </ul>
      </div>
    </div>
  </div>
      <!-- fin de pagination -->

  </main>
